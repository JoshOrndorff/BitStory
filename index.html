<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>Bit Story Hasher</title>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="sha256.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css"></link>
  </head>

  <body>
    <div id="input">
      <p class="label">Parent Hash:</p>
      <input type="text" id="parent" />

      <p class="label">New Word:</p>
      <input type="text" id="word" />

      <p class="label">Nonce:</p>
      <input type="number" id="nonce" value/>
    </div>

    <div id="buttons">
      <button id="decrement">Decrement</button>
      <button id="increment">Increment</button>
      <button id="random">Random</button>
    </div>

    <div id="auto">
      <button id="auto-button">Auto Mine</button>
    </div>

    <div id="hash">&nbsp;</div>

  </body>
</html>
